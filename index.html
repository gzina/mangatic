<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Mangatic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/anime.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/mdb.min.css" />
  <script src="js/slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.lazy.js"></script>
  <script src="js/anime.js"></script>

</head>

<body class="hm-gradient">

  <nav class="mb-4 navbar navbar-expand-lg navbar-dark red darken-2">
    <a class="navbar-brand font-bold" href="#">Mangatic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText1"
      aria-controls="navbarText1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText1">

      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" id="txtSearch" placeholder="Search" aria-label="Search">
        <button type="button" value="Search" id="Search" class="btn btn-outline-white btn-sm my-0">Search</button>
      </form>
    </div>
  </nav>
  <!--/.Navbar -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-10 col-lg-10">
        <div class="row active-with-click" id="cards">

        </div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
        <div class="row active-with-click" id="list">


        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab"
                aria-controls="details" aria-selected="true">Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="synopsis-tab" data-toggle="tab" href="#synopsis" role="tab" aria-controls="synopsis"
                aria-selected="false">Synopsis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="trailer-tab" data-toggle="tab" href="#trailer" role="tab" aria-controls="trailer"
                aria-selected="false">Trailer</a>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="footer" style="
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;">

  </div>

</html>
